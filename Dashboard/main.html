<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudSim Plus Visualization Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-6">CloudSim Plus Simulation Dashboard</h1>

  <!-- Cloud Pricing Form -->
  <div class="bg-gray-800 p-6 rounded-lg mb-6">
    <h2 class="text-xl font-semibold mb-4">Enter Cloud Provider Pricing</h2>
    <form id="cloudPricingForm" class="space-y-4">
      <div>
        <label for="price" class="block text-sm font-medium">Enter Price (per GB/Hour)</label>
        <input type="number" id="price" class="mt-2 block w-full rounded-md bg-gray-700 text-white" required />
      </div>
      <button type="submit" class="mt-4 w-full py-2 bg-blue-600 rounded-md">Update Price</button>
    </form>
  </div>

  <!-- Cloud Pricing Chart -->
  <div>
    <canvas id="pricingChart" width="400" height="200"></canvas>
  </div>
</div>

<script>
  // Initialize chart
  const ctx = document.getElementById('pricingChart').getContext('2d');
  const pricingChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['AWS', 'Google Cloud', 'Azure', 'IBM'],
          datasets: [{
              label: 'Price (per GB/Hour)',
              data: [0, 0, 0, 0], // Default prices (0)
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true,
                  ticks: {
                      callback: function(value) {
                          return '$' + value.toFixed(2);
                      }
                  }
              }
          }
      }
  });

  // Handle form submission to update pricing chart
  document.getElementById('cloudPricingForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const price = parseFloat(document.getElementById('price').value);

      // Send the price to the backend API to calculate pricing
      const response = await fetch('http://localhost:8080/api/cloud-pricing/calculate', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ price: price })
      });

      if (response.ok) {
          const data = await response.json();

          // Update the chart with the calculated prices from the API
          pricingChart.data.datasets[0].data = [
              data["AWS"],
              data["Google Cloud"],
              data["Azure"],
              data["IBM Cloud"]
          ];
          pricingChart.update();
      } else {
          alert("Failed to calculate pricing. Please try again.");
      }
  });
</script>
</body>
</html>
